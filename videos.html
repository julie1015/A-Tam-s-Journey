    <section class="video-section">
        <h2>VIDEO (Life Lessons)</h2>
        <video id="lifeLessonVideo" width="75%" height="auto" autoplay loop muted>
            <source src="LIFELESSONS/lifelessons.mov" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button id="unmuteButton" onclick="unmuteVideo()">Unmute</button>
        <button id="playButton" onclick="playVideo()">Play</button>
    </section>

    <script>
        function unmuteVideo() {
            var video = document.getElementById("lifeLessonVideo");
            var unmuteButton = document.getElementById("unmuteButton");

            video.muted = false;

            unmuteButton.style.display = 'none';
        }

        function playVideo() {
            var video = document.getElementById("lifeLessonVideo");
            var playButton = document.getElementById("playButton");

            if (video.paused) {
                video.play();
                playButton.textContent = 'Pause';
            } else {
                video.pause();
                playButton.textContent = 'Play';
            }
        }
    </script>
